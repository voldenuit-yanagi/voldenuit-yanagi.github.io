{{ if .Title }}

  <div class="mx-auto mb-16 mt-9 max-w-screen-lg px-6 text-center">
    <h1 class="text-3xl font-semibold md:text-4xl">{{ .Title }}</h1>
    {{ if .Params.Description }}
      <p class="mt-6 text-neutral-500 dark:text-neutral-400 md:text-lg">{{ .Params.Description }}</p>
    {{ end }}
    
  </div>
  {{- if (.Params.featured_image) }}
  <div class=" overflow-hidden rounded-2xl" style="background-color:transparent">
    <img class="lazyload aspect-[3/2] w-full" src="{{.Params.featured_image}}" data-src="{{ .Params.featured_image }}" alt="{{ .Title }}" />
  
  </div>
  {{- end }}
 
{{ end }}
